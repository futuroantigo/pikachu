<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicons-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
     <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="./img/pikachu.gif" 
        alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">1</span> -
            <span class="pokemon__name">pikachu</span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Prev &gt;</button>
        </div>

       <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
